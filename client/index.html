<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas -->
    <div class="col-sm-12">
      <canvas id="canvas" height="500" width="800"></canvas>
    </div>
    <!-- Control Panel -->
      <div class="col-sm-12">
        <div class="col-sm-2"></div>
        <!-- 1st Half -->
        <div class="col-sm-4 controlPanel">
          <button class="btn btn-primary" onclick="addNode()">
            Add Node
          </button>
          <button class="btn btn-danger" onclick="printLayers()">Print Layers</button>

          <form class="form-inline" id="connectNodes">
            <div class="form-group">
              <label for="startNode">Start Node</label>
              <input type="text" class="form-control" id="startNode" placeholder="example: 0">
            </div>
            <div class="form-group">
              <label for="endNode">Start Node</label>
              <input type="text" class="form-control" id="endNode" placeholder="example: 1">
            </div>
          </form>
            <button class="btn btn-warning" onclick="connectNodes()">Connect Nodes</button>
        </div>
        <!-- Second Half -->
        <div class="col-sm-2"></div>

        <div class="col-sm-4 controlPanel">
          <button class="btn btn-primary" onclick="runSimulation()">
            Run Simulation
          </button>
          <button class="btn btn-danger" onclick="endSimulation()">End Simulation</button>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/jcanvas/jcanvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
