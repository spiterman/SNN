<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Control Panel -->
      <div class="col-sm-3 controlPanel">
        <button class="btn btn-primary" onclick="addNode()">
          Add Node
        </button>
        <button class="btn btn-danger" onclick="printLayers()">Print Layers</button>

        <form class="form-inline" id="connectNodes">
          <div class="form-group">
            <label for="startNode">Start Node</label>
            <input type="text" class="form-control" id="startNode" placeholder="N0">
          </div>
          <div class="form-group">
            <label for="endNode">Start Node</label>
            <input type="text" class="form-control" id="endNode" placeholder="N1">
          </div>
        </form>
          <button class="btn btn-warning" onclick="connectNodes()">Connect Nodes</button>
      </div>
    <!-- Canvas -->
    <div class="col-sm-9">
      <canvas id="canvas" height="300" width="600"></canvas>
    </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/jcanvas/jcanvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
